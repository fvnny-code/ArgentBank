swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts/{accountId}:
    get:
      security:
        - Bearer: []
      tags:
      - User Transactions
      summary: User's Account
      description: API for getting all accounts
      parameters:
      - in: header
        type: string
        name: Authorization
        description: Attach Bearer JWT Token 
        required: true
      responses:
        '200':
          description: Transactions retrieved successfully
          schema :
            $ref: '#/definitions/AccountsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts/{accountId}/transactions :
    get:
      security:
      - Bearer: []
      tags:
      - User Transactions
      summary: Transactions details
      description: Get account transactions
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT Token  
        type: string
        required: true
      - in: path
        name: accountId
        description: account ID
        type: integer
        required: true
      - in: query
        name: fromDate
        description: Start date for fetching transactions
        type: string
        required: false
      - in: query
        name: toDate
        description:  End date for fetching transactions
        type: string
        required: false  
      responses:
        '200':
          description: Account transactions retrieved successfully
          schema :
            $ref: '#/definitions/AccountsResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionsId} :
    get:
      tags:
      - User Transactions
      summary: Transaction details
      description: API to get a single transaction details
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT Token
        type: string
        required: true
      - in: path
        name: accountId
        description: User's account ID
        type: integer
        required: true
      - in: path
        name: transactionsId
        description: Transaction's ID
        type: integer
        required: true
      responses:
        '200':
          description: Transaction retrieved successfully
          schema :
            $ref: '#/definitions/Transactions'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts/{accountId}/transactions/{transactionsId}/category:
    put:
      tags:
      - User Transactions
      summary: Update an existing transaction (category)
      description: API for updating a transaction's category
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT Token
        type: string
        required: true
      - in: path
        name: accountId
        description: User's account ID
        required: true
        type: integer
      - in: body
        name: body
        description: Update transaction's informations
        required: true
        schema:
          $ref: '#/definitions/TransactionsUpdateCategory'
      responses:
        '200':
          description: Transaction updated successfully
          schema :
            $ref: '#/definitions/Transactions'
        '400':
          description: Bad request. User ID / Transaction ID must be an integer
        '500':
          description: Internal Server Error     
    delete:
      tags:
      - User Transactions
      summary: Delete an existing transaction (category)
      description: API for deleting a transaction's category
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT Token
        type: string
        required: true
      - in: path
        name: accountId
        description: User's account ID
        required: true
        type: integer
      - in: path
        name: transactionsId
        description: Transaction's ID
        required: true
        type: integer
      responses:
        '204':
          description: Transaction deleted successfully
          schema :
            $ref: '#/definitions/TransactionsDeleteCategory'
        '400':
          description: Bad request. User ID / Transaction ID must be an integer
        '500':
          description: Internal Server Error 
  /user/accounts/{accountId}/transactions/{transactionsId}/notes :
    put:
      tags:
      - User Transactions
      summary: Update an existing transaction (notes)
      description: API for updating a transaction's notes
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT Token
        type: string
        required: true
      - in: path
        name: accountId
        description: User's account ID
        required: true
        type: integer
      - in: path
        name: transactionsId
        description: Transaction's ID
        required: true
        type: integer        
      - in: body
        name: body
        description: Update transaction's informations
        required: true
        schema:
          $ref: '#/definitions/TransactionsUpdateNotes'
      responses:
        '200':
          description: Transaction updated successfully
          schema :
            $ref: '#/definitions/Transactions'
        '400':
          description: Bad request. User ID / Transaction ID must be an integer
        '500':
          description: Internal Server Error     
    delete:
      tags:
      - User Transactions
      summary: Delete an existing transaction (notes)
      description: API for deleting a transaction's notes
      parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT Token
        type: string
        required: true
      - in: path
        name: accountId
        description: User's account ID
        required: true
        type: integer
      - in: path
        name: transactionsId
        description: Transaction's ID
        required: true
        type: integer
      responses:
        '204':
          description: Transaction deleted successfully
          schema :
            $ref: '#/definitions/TransactionsDeleteNotes'
        '400':
          description: Bad request. User ID / Transaction ID must be an integer
        '500':
          description: Internal Server Error       
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  AccountsResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
        example: Accounts retrieved successfully
      body:
        type: array
        items:
          $ref: '#/definitions/Account'
  Account:
    type: object
    properties:
      id:
        type: integer
      created:
        type: string
        description: account creation date
      name:
        type: string
        example: credit card
      currency:
        type: string
        example: $
      balance:
        type: number
        example: 123
  TransactionssResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
        example: Transactions retrieved successfully
      body:
        type: array
        items:
          $ref: '#/definitions/Transaction'
  Transaction:
    type: object
    properties:
      id:
        type: integer
        description: transaction ID
      created:
        type: string
        description: transaction date        
      description:
        type: string
        description: transaction description
      amount:
        type: number
        description: transaction amount
      balance:
        type: number
        description: account balance after transaction
  Transactions:
    type: object
    properties:
      status:
        type: integer
      message: 
        type: string
        example: Transactions retrieved successfully
      body:
        type: array
        items:
          $ref: '#/definitions/TransactionDetails'
  TransactionDetails:
    type: object
    properties:
      id:
        type: integer
        description: transaction ID
      transactionType:
        type: string
        description: transaction type
      category:
        type: string
        description: transaction category
      note:
        type: string
        description: user's notes for a transaction
  TransactionsUpdateCategory:
    type: object
    properties:
      category: 
        type: string
  TransactionsUpdateNotes:
    type: object
    properties:
      notes: 
        type: string
  TransactionsDeleteCategory:
    type: object
    properties:
      status:
        type: integer
      message: 
        type: string
        example: Category Deleted successfully
      body:
        type: array
        items:
          $ref: '#/definitions/TransactionDetailsDeleteCategory'
  TransactionDetailsDeleteCategory:
    type: object
    properties:
      id:
        type: integer
        description: transaction ID
      transactionType:
        type: string
        description: transaction type
      category:
        type: string
        description: transaction category
      note:
        type: string
  TransactionsDeleteNotes:
    type: object
    properties:
      status:
        type: integer
      message: 
        type: string
        example: Notes Deleted successfully
      body:
        type: array
        items:
          $ref: '#/definitions/TransactionDetailsDeleteNote'
  TransactionDetailsDeleteNote:
    type: object
    properties:
      id:
        type: integer
        description: transaction ID
      transactionType:
        type: string
        description: transaction type
      category:
        type: string
        description: transaction category
      note:
        type: string
         
        
        
  
  
  
